<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="centered">
    <section class="profile">
      <div class="background">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="Victor image" width="96px" height="96px">
      </div>
      <div class="profile-info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="city">London</span>
      </div>
    </section>

    <section class="social">
      <div class="social-info">
        <span class="stat">80K</span>
        <span class="unit">Followers</span>
      </div>
      <div class="social-info">
        <span class="stat">803K</span>
        <span class="unit">Likes</span>
      </div>
      <div class="social-info">
        <span class="stat">1.4K</span>
        <span class="unit">Photos</span>
      </div>
    </section>
  </main>
</body>

</html>
